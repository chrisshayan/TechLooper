<div class="modal fade" id="emailComposeFeedback">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-body">
        <div class="mail-box">
          <div class="mail-body mail-subject">
            <form class="form-horizontal" method="get">
              <div class="form-group">
                <label class="col-sm-2 control-label" translate="mailTo"></label>
                <div class="col-sm-10">
                  <input ng-model="composeEmail.names" type="text" class="form-control" ng-readonly="true">
                </div>
              </div>
              <div class="form-group">
                <label class="col-sm-2 control-label" translate="template"></label>
                <div class="col-sm-10">
                  <!--<selectize name="emailTemplate" ng-model="composeEmail.emailTemplate"-->
                             <!--config="$root.resourcesService.emailTemplateConfig" ng-change="loadEmailTemplate(composeEmail.emailTemplate)"-->
                             <!--options="$root.resourcesService.emailTemplateConfig.options"></selectize>-->
                  <select ng-model="composeEmail.templateId"
                          config="{maxItems: 1, placeholder: ('exChooseATemplate' | translate)}"
                          ng-change="loadEmailTemplate()" options="emailTemplates" selectize>
                  </select>
                </div>
              </div>
              <div class="form-group">
                <label class="col-sm-2 control-label" translate="mailSubject"></label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" ng-model="composeEmail.subject">
                </div>
              </div>
            </form>
          </div>
          <div class="mail-text h-200">
            <summernote ng-model="composeEmail.content" focus config="$root.jsonValue.summerNoteConfig"></summernote>
            <div class="send-mail-error" ng-show="!composeEmail.error" data-ng-init="composeEmail.error = true">
              <p translate="cannotSendMail"></p>
            </div>
          </div>

          <div class="mail-body text-right tooltip-demo email-footer">
            <a class="btn btn-sm btn-primary" data-toggle="tooltip" data-placement="top" title="{{'mailSend' | translate}}" ng-click="composeEmail.send()" ><i class="fa fa-reply"></i> <span translate="mailSend"></span></a>
            <a class="btn btn-white btn-sm" data-toggle="tooltip" data-placement="top" title="{{'cancel' | translate}}"  data-dismiss="modal" ng-click="composeEmail.cancel()"><i class="fa fa-times"></i> <span translate="cancel"></span></a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
