<div class="row chart-block">
  <div class="pie-chart-desktop">
    <p>{{ 'slogan' | translate }}</p>
    <div class="switch-data">
      <ul>
        <li class="active" data-chart = 'SALARY' translate>monthlySalary</li>
        <li data-chart = 'JOB' translate>currentJobs</li>
      </ul>
    </div>
    <div class="col-md-12">
      <div class="row chart-container">
        <div class="pie-Chart-Container" style="min-width: 200px; height: 550px; max-width: 1000px; margin: 0 auto"></div>
      </div>
      <div class="row">
        <div class="note">
          <div translate>note</div>
        </div>
        <!--<div class="text-guide">-->
          <!--<p>{{ 'clickOnSkillGuide' | translate }}</p>-->
        <!--</div>-->
      </div>
    </div>
  </div>
  <div class="pie-chart-mobile">
    <div class="row chart-block">
      <p>{{ 'sloganMobile' | translate }}</p>
      <div class="mobile-pie-chart">
        <ul>
          <li class="header">
            <div class="skill-name" ng-click="orderByField='label'; reverseSort = !reverseSort">Skill Name</div>
            <div class="number-of-jobs" ng-click="orderByField='count'; reverseSort = !reverseSort" data-ng-init="orderByField='-count'">Number of Jobs</div>
            <div class="view-detail">Details</div>
          </li>
          <li ng-repeat="term in terms | orderBy:orderByField:reverseSort">

            <a href="#/analytics/skill/{{term.term}}">
              <div class="skill-name">{{term.label}}</div>
              <div class="number-of-jobs">
                <strong>{{term.count}}</strong> <span>({{term.percent}} %)</span>
                <br/>Salary: {{term.salRange}}
              </div>
              <div class="view-detail"><i class="fa fa-chevron-right"></i></div>
            </a>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
