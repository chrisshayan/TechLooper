<div class="technical-skills-block">
  <h3><p translate>topskills</p> <span><a data-toggle="modal" data-target="#changeSkill" ng-click="createTermRequestShadow()" translate>changeSkills</a></span></h3>
  <div class="technical-skills-list">
    <ul>
      <li ng-repeat="skill in termStatistic.skills">
        <div class="circle" id="circles-{{skill.id}}" ng-show="showCircle(skill)"></div>
        <div class="skill-name">{{skill.skillName}}</div>
      </li>
    </ul>
  </div>
</div>
